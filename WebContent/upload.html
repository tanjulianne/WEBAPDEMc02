    <!-- Custom styles for this template -->

    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>

  <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="logo">
            <img src="photos/logo.png">
          </div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <div class="flex">
            <form method="POST" action="PhotoGrid" class="search">
                <input id="search-bar" name="search" type="text" placeholder="Search...">
                <input id="search-button" name="search_submit" type="submit" value="Search!">
                <input type="hidden" value="home" name="requestor" />
            </form>
            <div class="nav-rest">
              <form method="POST" action="PhotoGrid" class="search-toggle">
                  <input id="search-bar-toggle" name="search" type="text" placeholder="Search...">
                  <input id="search-button-toggle" name="search_submit" type="submit" value="Search!">
                  <input type="hidden" value="home" name="requestor" />
              </form>
              <div class="nav navbar-nav" id="nav">
                <form method="post" action="PhotoGrid" class="nav navbar-nav" id="nav">
                  <input type="hidden" value="login" name="requestor"/>
                  <input id="nav-button" type="submit" value="Public"/>
              </form>
              <form method="post" action="PhotoGrid" class="nav navbar-nav" id="nav">
                  <input type="hidden" value="shared" name="requestor" />
                  <input id="nav-button" type="submit" value="Shared"/>
              </form>
              <form method="post" action="Profile" class="nav navbar-nav" id="nav">
              	<input type="hidden" value="ownprofile" name="requestor" />
                  <input id="nav-button" type="submit" value="Profile" />
              </form>
              <form method="post" action="Logout" class="nav navbar-nav" id="nav">
                <input id="logout-item" type="submit" value="Logout" />
              </form>
              <form method="post" action="Redirect" class="nav navbar-nav" id="nav">
              	<input type="hidden" value="upload" name="path" />
                <input id="nav-button-active" type="submit" value="Upload"/>
              </form>
              </div>
            <form method="post" action="Logout" class="nav navbar-nav nav-right logout" id="nav">
              <input id="nav-button" type="submit" value="Logout" />
            </form>
            </div>
          </div>
          
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->
      
    <div class="container">
    
   

      <form class="form" action="Upload" method="post" enctype="multipart/form-data">
          <div class="form__group file">
              <label for="file" class="picture">Choose an image</label>
              <input type="file" name= "file" id="picture" accept=".png,.jpg,.tiff" class="inputfile">
          </div>

          <div class="form__group">
              <input type="text" name = "title" placeholder="Title" class="form__input" />
          </div>

          <div class="form__group">
              <input type= "text" name = "description" id = "des" placeholder="Description" class="form__input" />
          </div>
          
          <div class="form__group">
              <input type="text" name = "tags" placeholder="Tags (comma-separated)" class="form__input" />
          </div>

          <div class="form__group">
              <div class="form__input radiodiv">
                  <input type="radio" name="privacy" id="public" value="Public" checked>
                  <label class="radio" for="public">Public</label>
                  <input type="radio" name="privacy" id="private" value="Private"">
                  <label class="radio" for="private">Private</label>
              </div>
          </div>
          <button class="btnSubmit" type="submit">Upload</button>
      </form>

      <hr id="footer-border">

      <footer class="footer">
        <p>&copy; Blaise Cruz, Giselle Nodalo, Julianne Tan</p>
      </footer> 
    </div> <!-- /container -->
